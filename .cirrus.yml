  Sync_script:
      - curl -sL https://raw.githubusercontent.com/NFS-projects/OrangeFox-CI/main/scripts/sync.sh | bash

  Build_script:
      - curl -sL https://raw.githubusercontent.com/NFS-projects/OrangeFox-CI/main/scripts/build.sh | bash

  Upload_script:
      - export TIMEOUT=43200 # Link timeout (in minutes)
      - curl https://raw.githubusercontent.com/NFS-projects/OrangeFox-CI/main/scripts/upload.sh | bash
